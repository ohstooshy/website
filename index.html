<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stooshy</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #111;
      text-align: center;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background-color: #fff;
      padding: 0;
      overflow: hidden;
    }
    header img {
      width: 100%;
      max-height: 420px;
      max-width: 420px;
      width: 100%; 
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.8rem;
      margin: 1.5rem 0 0.3rem 0;
      letter-spacing: 1px;
    }
    p.tagline {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
    }
    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 3rem;
    }
    .links a {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      transition: all 0.2s ease-in-out;
      background: white;
      color: #0070f3;
      font-weight: 500;
      text-decoration: none;
    }
    .links a:hover {
      background: #0070f3;
      color: #fff;
      border-color: #0070f3;
    }
    footer {
      font-size: 0.9rem;
      color: #777;
      margin: 3rem 0 2rem 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo BLACK.png" alt="Stooshy logo">
  </header>

  <main>
    <h1>Stooshy</h1>
    <p class="tagline">Singer-songwriter and producer from Aberdeen</p>

    <div class="links">
      <a href="https://open.spotify.com/artist/33VXTYGkNiI6XPqmSYOCIT" target="_blank" rel="noopener">Spotify</a>
      <a href="https://music.apple.com/us/artist/stooshy/1363193962" target="_blank" rel="noopener">Apple Music</a>
      <a href="https://www.instagram.com/ohstooshy/?hl=en-gb" target="_blank" rel="noopener">Instagram</a>
    </div>

    <footer>
      <p>Just reach reach out via 
        <a href="https://www.instagram.com/ohstooshy/?hl=en-gb" target="_blank" rel="noopener">Instagram</a>.
      </p>
    </footer>
  </main>
</body>
</html>
